<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <title>Udacity Todos Goals</title>

</head>

<body>
    
    <div>
        <h1>Todos List</h1>
        <input id="todo" type="text" placeholder="Todo" />
        <button id="addTodoBtn">Add Todo</button>
        <ul id="todos"></ul>
    </div>
    <div>
        <h1>Goals</h1>
        <input id="goal" type="text" placeholder="Goal" />
        <button id="addGoalBtn">Add Goal</button>
        <ul id="goals"></ul>
    </div>
    <script type="text/javascript">
        function generateId(){
            return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36)
        }
        /**
         * Library code
         * @param {object} reducer 
         */
      
        /**
         * Ações
         */
        const ADD_TODO = 'ADD_TODO';
        const REMOVE_TODO = 'REMOVE_TODO';
        const TOGGLE_TODO = 'TOGGLE_TODO';
        const ADD_GOAL = 'ADD_GOAL';
        const REMOVE_GOAL = 'REMOVE_GOAL';
        const TOGGLE_GOAL = 'TOGGLE_GOAL';

        function addTodoAction(todo) {
            return {
                type: ADD_TODO,
                todo
            }
        }

        function removeTodoAction(id) {
            return {
                type: REMOVE_TODO,
                id
            }
        }

        function toggleTodoAction(id) {
            return {
                type: TOGGLE_TODO,
                id
            }
        }


        function addGoalAction(goal) {
            return {
                type: ADD_GOAL,
                goal
            }
        }

        function removeGoalAction(id) {
            return {
                type: REMOVE_GOAL,
                id
            }
        }

        function toggleGoalAction(id) {
            return {
                type: TOGGLE_GOAL,
                id
            }
        }

        /**
         * App code que contém o código do reducer
         * Este é o código que o usuário deverá escrever para decidir como o estado muda com base na ação
         */
        function todos(todos = [], action) {
            switch (action.type) {
                case ADD_TODO:
                    return todos.concat([action.todo]);
                case REMOVE_TODO:
                    return todos.filter(todo => todo.id !== action.id);
                case TOGGLE_TODO:
                    return todos.map(todo => todo.id !== action.id ? todo : Object.assign({}, todo, {
                        complete: !todo.complete
                    }));
                default:
                    return todos;
            }
        }

        function goals(goals = [], action) {
            switch (action.type) {
                case ADD_GOAL:
                    return goals.concat([action.goal]);
                case REMOVE_GOAL:
                    return goals.filter(goal => goal.id !== action.id);
                case TOGGLE_GOAL:
                    return goals.map(goal => goal.id !== action.id ? goal : Object.assign({}, goal, {
                        complete: !goal.complete
                    }));
                default:
                    return goals;
            }
        }
        
        const checker = (store) => (next) => (action) =>{
            if (action.type === ADD_TODO &&
                action.todo.name.toLowerCase().includes('bitcoin')){
                    return alert("Nope. That's a bad idea.");
            }

            if (action.type === ADD_GOAL &&
                action.todo.name.toLowerCase().includes('bitcoin')){
                    return alert("Nope. That's a bad idea.");
            }

            return next(action);
        }      

        const logger = (store) => (next) => (action) =>{
            console.group(action.type)
                console.log('The action: ', action)
                const result = next(action)
                console.log('The new state: ', store.getState())
            console.groupEnd()
            return result;
        }

        const store = Redux.createStore(Redux.combineReducers({
            todos,
            goals
        }), Redux.applyMiddleware(checker, logger));

        store.subscribe(() => {
            const { goals, todos } = store.getState();
            document.getElementById('todos').innerHTML = '';
            document.getElementById('goals').innerHTML = '';
            goals.forEach(addGoalToDOM);
            todos.forEach(addTodoToDOM);
        });

        function addTodo(){
            const input = document.getElementById('todo');
            const name = input.value;
            if (name === '') return;
            input.value = '';

            store.dispatch(addTodoAction({
                id: generateId(),
                name,
                complete: false               
            }))
        }

        function addGoal(){
            const input = document.getElementById('goal');
            const name = input.value;
            if (name === '') return;
            input.value = '';

            store.dispatch(addGoalAction({
                id: generateId(),
                name                     
            }))
        }

        function addTodoToDOM(todo){
            const node = document.createElement('li');
            const text = document.createTextNode(todo.name);

            const removeBtn = createRemoveButton(() => {
                store.dispatch(removeTodoAction(todo.id));
            });

            node.appendChild(text);
            node.appendChild(removeBtn);
            node.style.textDecoration = todo.complete ? 'line-through' : 'none';
            node.style.cursor = 'pointer';
            node.addEventListener('click', () =>{
                store.dispatch(toggleTodoAction(todo.id));
            });
            document.getElementById('todos').appendChild(node);            
        }

        function addGoalToDOM(goal){
            const node = document.createElement('li');
            const text = document.createTextNode(goal.name);
            const removeBtn = createRemoveButton(() => {
                store.dispatch(removeGoalAction(goal.id));
            });
            node.appendChild(text);
            node.appendChild(removeBtn);
            document.getElementById('goals').appendChild(node);
        }

        function createRemoveButton(onClick){
            const removeBtn = document.createElement('button');
            removeBtn.innerHTML = 'X';
            removeBtn.style.marginLeft = '5px';
            removeBtn.addEventListener('click', onClick);
            return removeBtn;
        }

        document.getElementById('addTodoBtn').addEventListener('click', addTodo)

        document.getElementById('addGoalBtn').addEventListener('click', addGoal)

    </script>
  
</body>

</html>
